<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Contact page</title>
  </head>
  <body>
      <div class="container">
        <div class="logo-container">
          <img class="logo" src="./assets/Logo.svg" alt="">
        </div>
        <div class="text-container">
          <h1>Interested in our business pricing?</h1>
          <h2>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h2>
        </div>
        <form action="submit" class="form-data">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Ethan Johnson" required>
          </div>
          <div class="form-group">
            <label for="company-name">Company Email</label>
            <input type="email" id="company-name" name="company_email" placeholder="ethan@johnson.com" required>
          </div>
          <div class="form-group">
            <label for="company-size">Company Size</label>
            <select name="company_size" id="company-size">
              <option value="0-50">0-50 employees</option>
              <option value="50-100" selected>50-100 employees</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
              <option value="landing_page" selected>Building Landing Pages</option>
              <option value="store_page">Store Page</option>
            </select>
          </div>
          <div class="form-group message-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" maxlength="600" placeholder="Enter your message here..." required></textarea>
          </div>
          <button type="submit">Contact Sales</button>
        </form>              
      </div>
  </body>
</html>
